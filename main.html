<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>






    <!-- Portfolio Section -->
    <div class="portfolio-container" id="home">
        <h1>My Portfolio</h1>
        <button class="project-btn" id="btn1">Brain Tumor</button>
        <button class="project-btn" id="btn2">Cheminformatics</button>
        <button class="project-btn" id="btn3">Single Cell Analysis</button>
    </div>

    <!-- Modal for Projects -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-description"></div>
        </div>
    </div>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name">
            <input type="email" name="email" placeholder="Your Email">
            <textarea name="message" placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>



    <script src="scripts.js"></script>
</body>
</html>
